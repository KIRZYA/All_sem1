<body>
    <script>
        
        function f1d(n){
            var l = 0;
            var s = 0;
            var d = n;
            for(l=0;l<=n;l++){
                s += d 
                d = d - 1
            }
            return s;
        }
        console.log("test 5", f1d(5)==15)
        console.log("test 5", f1d(1)==1)
        console.log("test 5", f1d(2)==3)
    </script>
