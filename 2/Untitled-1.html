<html>
<head>

</head>
<body>
<script>
console.log()

class Block{
    constructor(ar){
        this.width = ar[0];
        this.length = ar[1];
        this.height = ar[2];

    }
    getWidth(){
        return this.width;
    }  
    getLength(){
        return this.length;
    }  
    getHeight(){
        return this.height;
    }
    getPer(){
       return 2*this.height+2*this.length+2*this.width;
    }
    getVolume(){
        return  this.height*this.length*this.width;
    }
    getSurf(){
        return 2*this.height*this.length+2*this.length*this.width+2*this.height*this.width;
    }

}


let b = new Block([2,4,6]);
console.log(b.getWidth())
console.log(b.getPer())
console.log(b.getVolume())
console.log(b.getSurf())

</script>

</body>

</html>
